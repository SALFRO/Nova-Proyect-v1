import { Minus, Plus, Trash2, ShoppingBag, ArrowRight } from 'lucide-react';
import { Button } from '@/components/ui/button';
import { Sheet, SheetContent, SheetHeader, SheetTitle } from '@/components/ui/sheet';
import { ScrollArea } from '@/components/ui/scroll-area';
import { Separator } from '@/components/ui/separator';
import { useCart } from '@/context/CartContext';

function formatPrice(price: number): string {
  return new Intl.NumberFormat('es-CO', {
    style: 'currency',
    currency: 'COP',
    minimumFractionDigits: 0,
  }).format(price);
}

export default function CartDrawer() {
  const {
    items,
    removeFromCart,
    updateQuantity,
    totalItems,
    totalPrice,
    isCartOpen,
    setIsCartOpen,
    clearCart,
  } = useCart();

  const handleCheckout = () => {
    const message = `Hola, quiero realizar un pedido:\n\n${items
      .map(
        (item) =>
          `- ${item.name} x${item.quantity} - ${formatPrice(
            item.price * item.quantity
          )}`
      )
      .join('\n')}\n\nTotal: ${formatPrice(totalPrice)}`;

    const whatsappUrl = `https://wa.me/1234567890?text=${encodeURIComponent(
      message
    )}`;
    window.open(whatsappUrl, '_blank');
  };

  return (
    <Sheet open={isCartOpen} onOpenChange={setIsCartOpen}>
      <SheetContent className="bg-black border-gray-800 w-full sm:max-w-md flex flex-col p-0">
        <SheetHeader className="p-4 sm:p-6 border-b border-gray-800">
          <SheetTitle className="text-white flex items-center gap-2 text-base sm:text-lg">
            <ShoppingBag className="w-5 h-5 text-red-600" />
            Tu Carrito ({totalItems})
          </SheetTitle>
        </SheetHeader>

        {items.length === 0 ? (
          <div className="flex-1 flex flex-col items-center justify-center text-center py-8 sm:py-10 px-4">
            <ShoppingBag className="w-12 h-12 sm:w-16 sm:h-16 text-gray-700 mb-3 sm:mb-4" />
            <h3 className="text-white text-base sm:text-lg font-medium mb-1 sm:mb-2">
              Tu carrito está vacío
            </h3>
            <p className="text-gray-500 text-sm mb-4 sm:mb-6">
              Agrega algunos relojes increíbles a tu colección
            </p>
            <Button
              onClick={() => setIsCartOpen(false)}
              className="bg-red-600 hover:bg-red-700 text-white"
            >
              Continuar Comprando
            </Button>
          </div>
        ) : (
          <>
            <ScrollArea className="flex-1 px-4 sm:px-6">
              <div className="space-y-3 sm:space-y-4 py-4">
                {items.map((item) => (
                  <div
                    key={item.id}
                    className="flex gap-3 sm:gap-4 bg-gray-900 rounded-lg p-3"
                  >
                    <img
                      src={item.image}
                      alt={item.name}
                      className="w-16 h-16 sm:w-20 sm:h-20 object-cover rounded-md flex-shrink-0"
                    />
                    <div className="flex-1 min-w-0">
                      <h4 className="text-white font-medium text-sm truncate">
                        {item.name}
                      </h4>
                      <p className="text-gray-500 text-xs mb-1 sm:mb-2">{item.brand}</p>
                      <p className="text-red-500 font-semibold text-sm">
                        {formatPrice(item.price)}
                      </p>

                      <div className="flex items-center justify-between mt-2">
                        <div className="flex items-center gap-1.5 sm:gap-2">
                          <button
                            onClick={() =>
                              updateQuantity(item.id, item.quantity - 1)
                            }
                            className="w-6 h-6 sm:w-7 sm:h-7 rounded-full bg-gray-800 text-white hover:bg-gray-700 flex items-center justify-center"
                          >
                            <Minus className="w-3 h-3" />
                          </button>
                          <span className="text-white text-sm w-5 sm:w-6 text-center">
                            {item.quantity}
                          </span>
                          <button
                            onClick={() =>
                              updateQuantity(item.id, item.quantity + 1)
                            }
                            className="w-6 h-6 sm:w-7 sm:h-7 rounded-full bg-gray-800 text-white hover:bg-gray-700 flex items-center justify-center"
                          >
                            <Plus className="w-3 h-3" />
                          </button>
                        </div>
                        <button
                          onClick={() => removeFromCart(item.id)}
                          className="text-gray-500 hover:text-red-500 transition-colors p-1"
                        >
                          <Trash2 className="w-4 h-4" />
                        </button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </ScrollArea>

            <div className="border-t border-gray-800 p-4 sm:p-6 mt-auto">
              <div className="space-y-2 mb-4">
                <div className="flex justify-between text-gray-400 text-sm">
                  <span>Subtotal</span>
                  <span>{formatPrice(totalPrice)}</span>
                </div>
                <div className="flex justify-between text-gray-400 text-sm">
                  <span>Envío</span>
                  <span>Gratis</span>
                </div>
                <Separator className="bg-gray-800" />
                <div className="flex justify-between text-white font-bold text-base sm:text-lg">
                  <span>Total</span>
                  <span>{formatPrice(totalPrice)}</span>
                </div>
              </div>

              <Button
                onClick={handleCheckout}
                className="w-full bg-green-600 hover:bg-green-700 text-white py-5 sm:py-6 text-sm sm:text-base"
              >
                Comprar por WhatsApp
                <ArrowRight className="w-4 h-4 ml-2" />
              </Button>

              <Button
                variant="ghost"
                onClick={clearCart}
                className="w-full text-gray-500 hover:text-red-500 mt-2 text-sm"
              >
                <Trash2 className="w-4 h-4 mr-2" />
                Vaciar Carrito
              </Button>
            </div>
          </>
        )}
      </SheetContent>
    </Sheet>
  );
}
